name: Deploy Card to Distribution Repo

on:
  push:
    paths:
      - 'ha-maicows-card/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build
        working-directory: ha-maicows-card
        run: |
          npm install
          npm run build

      - name: Prepare Release Directory
        run: |
          mkdir -p deploy/dist
          mkdir -p deploy/docs
          cp ha-maicows-card/dist/ha-maicows-card.js deploy/dist/
          cp ha-maicows-card/hacs.json deploy/
          cp ha-maicows-card/README.md deploy/
          cp ha-maicows-card/docs/preview.png deploy/docs/
          cp ha-maicows-card/LICENSE deploy/

      - name: Push to Distribution Repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'deploy'
          destination-github-username: 'isaya07'
          destination-repository-name: 'ha-maicows-card'
          user-email: 'actions@github.com'
          target-branch: 'main'

      - name: Create Release on Distribution Repo
        if: success()
        env:
          GH_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          VERSION=$(node -p "require('./ha-maicows-card/package.json').version")
          TARGET_REPO="isaya07/ha-maicows-card"
          
          echo "Processing version v$VERSION for repo $TARGET_REPO"
          
          # Check if release exists
          if gh release view "v$VERSION" -R "$TARGET_REPO" >/dev/null 2>&1; then
            echo "Release v$VERSION already exists. Skipping."
          else
            echo "Creating release v$VERSION..."
            gh release create "v$VERSION" \
              deploy/dist/ha-maicows-card.js \
              -R "$TARGET_REPO" \
              -t "v$VERSION" \
              -n "Release auto-générée depuis le dépôt principal." \
              --target main
          fi
